<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Tables</title>
</head>
<body>
  <table border="1" width="100%" cellspacing="0" cellpadding="5">
    <tr>
      <!-- Left big cell with Nested Table 2 -->
      <td width="50%" valign="top">
        <table border="1" width="100%" cellspacing="0" cellpadding="5">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Right big cell with Nested Table 1 -->
      <td width="50%" valign="top">
        <table border="1" width="100%" cellspacing="0" cellpadding="5">
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <!-- Bottom row with 2 more nested tables -->
    <tr>
      <!-- Nested Table 3 -->
      <td width="50%" valign="top">
        <table border="1" width="100%" cellspacing="0" cellpadding="5">
          <tr>
            <th>Nested Table 3</th>
            <td>Demo Continued</td>
          </tr>
          <tr>
            <td colspan="2">
              <a href="#">Nested Table</a>
            </td>
          </tr>
        </table>
      </td>

      <!-- Nested Table 4 -->
      <td width="50%" valign="top">
        <table border="1" width="100%" cellspacing="0" cellpadding="5">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td style="background:black; color:white; text-align:center;">
              HTML
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
